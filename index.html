<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro de Animales</title>
    <link rel="shortcut icon" type="image/png" href="assets/imgs/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/estilos.css"/>
</head>
<body>
<div class="container mt-2 mt-xl-5">
    <div class="row pb-5">
        <div id="Tabla" class="col-12 card col-lg-7 text-center p-lg-4 shadow-lg">
            <h3>Animales en investigación</h3>
            <hr class="my-0 bg-dark w-75 mx-auto"/>

            <div id="Animales" class="my-3 p-1 p-xl-3 d-flex align-items-start justify-content-start flex-wrap bg-dark">

            </div>

        </div>
        <div id="registro" class="card col-12 col-lg-4 text-dark offset-lg-1 mt-5 mt-lg-0 shadow-lg">
            <div class="card-body">
                <h5 class="card-title bg-warning p-1 rounded">Registrar animal en:</h5>
                <h6 class="card-subtitle mb-2 text-muted bg-warning p-1 rounded">
                    Ingrese los datos del animal
                </h6>
                <hr/>
                <div class="card-text my-3">
                    <div class="form-group">
                        <label class="bg-warning p-1 rounded" for="animal">Nombre del animal:</label>
                        <select class="form-control bg-dark text-white" id="animal" required>
                            <option disabled selected value="">Seleccione un animal</option>
                            <option class="opcionAnimal" value="Leon">León</option>
                            <option class="opcionAnimal" value="Lobo">Lobo</option>
                            <option class="opcionAnimal" value="Oso">Oso</option>
                            <option class="opcionAnimal" value="Serpiente">Serpiente</option>
                            <option class="opcionAnimal" value="Aguila">Águila</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="bg-warning p-1 rounded" for="edad">Años de edad estimados:</label>
                        <select class="form-control bg-dark text-white" id="edad" required>
                            <option disabled selected value="">Seleccione un rango de años</option>

                            <option value="0 - 1 años">0 - 1 años</option>
                            <option value="1 - 3 años">1 - 3 años</option>
                            <option value="3 - 5 años">3 - 5 años</option>
                            <option value="5 - 8 años">5 - 8 años</option>
                            <option value="8 - 10 años">8 - 10 años</option>
                            <option value="Más de 10 años">Más de 10 años</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="bg-warning p-1 rounded" for="comentarios">Comentarios:</label>
                        <textarea rows="3" class="form-control shadow-lg bg-dark text-white" id="comentarios"
                                  required></textarea>
                    </div>

                    <div class="p-0 card">
                        <div id="preview" class="text-center bg-dark p-1">
                            <img id="imgPreview" class="img-fluid" src="" alt="">
                        </div>
                    </div>
                </div>
                <div id="divMsjError" class="text-center p-1 d-none">
                    <P id="mensajeError" class="text-danger bg-dark rounded font-weight-bold">
                        Ingresar ANIMAL, EDAD y COMENTARIOS
                    </P>
                </div>
                <btn class="btn btn-warning d-block text-center" id="btnRegistrar">Agregar</btn>
            </div>
        </div>
    </div>


    <section id="modalDiv">

    </section>

</div>
<script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
></script>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
></script>
<script type="module" src="assets/js/main.js"></script>
</body>
</html>
